<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
	width: 200px;
	height: 200px;
}
</style>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		$('#prev').click(function() {
			//$('img').first().appendTo('body')

			$('img').first().appendTo('#span01')
		})

		$('#next').click(function() {
			$('img').last().prependTo('#span01')

		})
		
		setInterval(function(){
			$('#next').trigger('click')
		},4000)
	})
</script>
</head>
<body>
	<span id = "span01">

		<img src="/Lecture-Web/css/images/cat2.jpg"> <img
			src="/Lecture-Web/css/images/cat3.jpg"> <img
			src="/Lecture-Web/css/images/cat4.jpg"> <img
			src="/Lecture-Web/css/images/nyan-cat.gif">
	</span>
	<br>
	<br>
	<span>
	
	<button id="prev">이전</button>
	<button id="next">다음</button>
	</span>
</body>
</html>
