<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 100px;
	height: 100px;
	background-color: red;
}
</style>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		$('div').hide(500)
		$('div').show(500)
		
		$('div').toggle(500)
		$('div').toggle(500)
		
		$('div').fadeOut(500)
		$('div').fadeIn(500)
		
		$('div').fadeToggle(500)
		$('div').fadeToggle(500)
		
		$('div').fadeTo(1000, 0.4) // opacity 투명도 : 0.4
	})
</script>
</head>
<body>
	<div></div>
</body>
</html>
