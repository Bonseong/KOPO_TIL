<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
	<input type= "" > 하나의 시작태그가 종료태그면 반드시 /를 안붙여도됨
		   type : text(한줄입력) 
		   		  password(암호처리)
		   		  checkbox(다중선택)
				  radio(단일선택)
				  button(사용자이벤트처리)
				  file(첨부파일)
				  reset(초기화)
				  hidden(입력을 받지않고 특정 값을 전달)
				  submit(폼에서 입력받은 데이터를 서버에 전달)
	
	-->
	<form action="http://www.naver.com">
		<!-- submit 버튼 누르면 naver에게 사용자 정보까지 전달 -->
		
		<fieldset>
		<label>아이디 : <input type="text"></label><br>
		<label for="password">패스워드 : </label><input type="password" id ="password"><br> <input type="submit"><br>
		<!-- label : 아이디라는 텍스트를 클릭하면 input tag로 이동 
			 label을 꼭 처음과 끝에 붙이는 것이 아닌, 원하는 텍스트를 감쌀 수도 있음 (단, id와 for를 지정해야함)-->
		</fieldset>
		<br>

		<fieldset>
		<strong>희망연봉</strong><br>
		<input type="radio" name = "salary">3000 ~ 3200<br>
		<input type="radio" name = "salary">3200 ~ 5200<br>
		<input type="radio" name = "salary">3500 ~ 8200<br>
		<input type="radio" name = "salary">3800 ~ 4200<br>
		<input type="radio" name = "salary">4200 이상<br><br>
		</fieldset>
		
		<fieldset>
		<strong>사용가능언어(중복체크가능)</strong><br>
		<input type="checkbox" name="Lang">C언어<br>
		<input type="checkbox" name="Lang">JAVA<br>
		<input type="checkbox" name="Lang">C#<br>
		<input type="checkbox" name="Lang">Python<br>
		<input type="checkbox" name="Lang">Servlet/JSP<br>
		<input type="checkbox" name="Lang">php<br>
		<input type="submit"><br><br>
		</fieldset>
		
		
		<fieldset>
		<legend>취미(중복체크가능)</legend><br>
		<input type="checkbox" name ="hobby">코딩<br>
		<input type="checkbox" name ="hobby">디버깅<br>
		<input type="checkbox" name ="hobby">테스트<br><br>
		</fieldset>
		                     
		자기소개 : <textarea rows="7" cols="40"></textarea><br>
		첨부파일 : <input type="file"><br>
		<!-- alt+shift+a : 세로 단위 블럭-->
		
	</form>
</body>
</html>
