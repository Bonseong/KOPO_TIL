	function Person(name, phone, addr) {
		this.name = name
		this.phone = phone
		this.addr = addr
	}

	Person.prototype.hobby = '영화감상'
	Person.prototype.info = function() {
		let msg = ''
		for ( let key in this) {
			if (typeof(this[key]) != 'function')
				msg += key + ' : ' + this[key] + '\n'
		}
		alert(msg)
	}

		Person.apply(this, arguments) // apply : 배열에 같은 함수나 식을 대입
		this.major = major
	}

	Doctor.prototype = Person.prototype
