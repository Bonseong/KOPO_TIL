<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var array = [ '3', 12, undefined, 'hello', null, 12.34 ]

	document.write('array[0] : ' + array[0] + '<br>')
	document.write('array[1] : ' + array[1] + '<br>')
	document.write('array[2] : ' + array[2] + '<br>')

	document.write('array : ' + array + '<br>')
	document.write('array.length : ' + array.length + '<br>')

	array[7] = 'add'

	document.write('array : ' + array + '<br>')
	document.write('array.length : ' + array.length + '<br>')

	array[10] = 'and' // 8, 9번째 데이터가 없음에도 10번째 데이터가 들어감

	document.write('array : ' + array + '<br>')
	document.write('array.length : ' + array.length + '<br>')

	array[array.length] = '추가'

	array.push('추가2')

	document.write('array : ' + array + '<br>')
	document.write('array.length : ' + array.length + '<br>')

	var temp = array.pop()
	document.write('삭제된 데이터 : ' + temp + '<br>')

	document.write('array : ' + array + '<br>')
	document.write('array.length : ' + array.length + '<br>')
	document.write('type : ' + typeof (array) + '<br>')
	
	var str = 'hello world!'
	document.write('문자열의 길이 : '  + str.length + '<br>')
</script>
</head>
<body>

</body>
</html>
