<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		let divTag = document.getElementById("div01")
		let h1Tag = document.getElementById("h01")
		let spanTag = document.getElementById("span01")

		divTag.onclick = function() {
			alert('div click..')
		}
		h1Tag.onclick = function(e) { // MouseEvent 기록
			alert('h1 click..')

			e = e || window.event
			e.cancelBubble = true // div 이벤트 실행 X (이벤트 버블링 무효)
			
		}
		spanTag.onclick = function() {
			alert('span click..')
		}

	}
</script>

</head>
<body>
	<div id="div01">
		<h1 id="h01">
			<span id="span01">안녕하세요</span>
		</h1>
	</div>
</body>
</html>
