<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	cnt = 0
	window.onload = function() {

		let h1Tag = document.createElement('h1')
		let text = document.createTextNode(cnt + "번 클릭하셨습니다.")
		h1Tag.appendChild(text)
		document.body.appendChild(h1Tag)

		let btn = document.getElementById('btn01')
		btn.onclick = function() {
			cnt++
			h1Tag.innerText = (cnt + "번 클릭하셨습니다.")
		}
	}
</script>
</head>
<body>
	<input type="button" value="클릭" id='btn01'>
</body>
</html>
