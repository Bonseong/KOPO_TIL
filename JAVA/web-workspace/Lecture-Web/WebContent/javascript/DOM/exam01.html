<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		alert('innerText : ' + document.body.innerText)
		alert('innerText : ' + document.body.innerHTML) // 태그까지 모두 추출

		let list = ''
		list += '<ul>'
		list += '<li>aaa</li>'
		list += '<li>bbb</li>'
		list += '<li>ccc</li>'
		list += '</ul>'

		//document.body.innerText = list // 태그를 전부 text로
		document.body.innerHTML = list // 태그 적용
		document.body.innerHTML += list // body 내 내용도 포함될 수 있도록
	} // onload : body가 로딩된 다음 실행되는 부분
</script>
</head>
<body>
	안녕하세요
	<br>
	<h2>Hello</h2>
</body>
</html>
