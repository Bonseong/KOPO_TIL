<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 표준 이벤트 모델 DOM Level 2 : addEventListener(eventName, handler), removeEventListender()
	window.onload = function() {
		let btn01 = document.getElementById("btn01")
		btn01.addEventListener('click', function() { // 클릭이 발생했을 때 실행되는 함수
			alert('btn01 click...')
		})

		let btn02 = document.getElementById("btn02")
		btn02.addEventListener('click', function() {
			alert('btn02 click...')
		}, true) // 기본 : 자식에서 부모로, 현재 설정 : 부모에서 자식으로

		btn02.addEventListener('click', function() {
			alert('span click...')
		})

	}
</script>
</head>
<body>
	<button id="btn01">click</button>
	<button id="btn02">
		<span id="span01">click</span>
	</button>
</body>
</html>
