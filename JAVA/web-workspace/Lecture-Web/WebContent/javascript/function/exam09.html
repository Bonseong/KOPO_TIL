<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function func01() {
		alert(arguments[0] + ' : ' + arguments[1] + ' : ' + arguments[2])
	}
	
	function func02(...numbers){ // 전개연산자, 데이터가 몇개 들어올지 모르고, numbers가 모두 받음
		console.log(numbers)
		alert(numbers[0] + ' : ' + numbers[1] + ' : ' + numbers[2])
	}
	
	function func03(a,b,...numbers){
		alert(`a : ${ a }, b : ${ b } , number : ${numbers}`)
	}
	
	/*
	func01(1, 2, 3)
	func02(1, 2, 3)
	func02(1)
	func03(10, 20, 30, 40, 50, 60)
	*/
	
	let array = [10, 20, 30]
	//func01(array)
	//func01(array[0], array[1], array[2])
	
	//func01.apply(null, array) // array가 가지고 있는 요소에 대해 분리시켜 실행
	
	func01(...array) // array의 모든 요소 값을 넣어줌
	//func03(1,2,...array) // func03(1,2,10,20,30)
	
	func03(...array, ...array)
	
</script>
</head>
<body>

</body>
</html>
