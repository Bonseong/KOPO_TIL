<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function func(num1, num2, num3){
		alert(`num1 : ${ num1 }, num2 : ${ num2 }, num3 : ${ num3 }`)
	}
	
	function func(num1, num2, num3){
		if(!num1) num1 = 0
		if(!num2) num2 = 0
		if(!num3) num3 = 0
		alert(`num1 : ${ num1 }, num2 : ${ num2 }, num3 : ${ num3 }`)
		
	}
	
	function func(num1, num2, num3){
		num1 = num1 || 0 // num1이 false면 0
		num2 = num2 || 0
		num3 = num3 || 0
		alert(`num1 : ${ num1 }, num2 : ${ num2 }, num3 : ${ num3 }`)
	}
	
	function func(num1 = 0, num2 = 0, num3 = 0){ // 한번 초기화가 발생하면, 뒷 인자들도 초기화해야함
		alert(`num1 : ${ num1 }, num2 : ${ num2 }, num3 : ${ num3 }`)
	}
	
	func()
	func(1)
	func(1,2)
	func(1,2,3)
</script>
