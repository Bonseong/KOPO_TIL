<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//선언적 함수 
	function testFunction() {
		alert('testFunction 실행')
	}

	testFunction()

	function testFunction01(data) {
		alert('data : ' + data)
	}

	testFunction01(1234)

	function testFunction02(a, b) {
		alert(`a : ${a}, b : ${b}`)
	}

	testFunction02(12, 34)

	function add(a, b) {
		return a + b
	}

	alert(add(10, 20))

	// 익명함수
	var func = function() {
		alert('test...')
	}

	func()

	function aaa() {
		alert('선언적 aaa() 호출')
	}

	var aaa = function() {
		alert('익명함수 aaa() 호출')
	}
	aaa() // 익명함수가 선언함수보다 우선순위가 높음

	function callbackFunc(f) {
		f()
	}
	callbackFunc(aaa)
	callbackFunc(function() {
		alert('익명함수 aaa() 호출')
	})

		return s;

	function printSum(a, b) {

	function printSum(a,b){
		function getSum(a, b) {
			let s = 0;
			while (a <= b) {
				s += a++
			}

			return s;
		}
		alert(`${a} ~ ${b} 총합 : ${getSum(a,b)}`)
	} // 함수 내에 있는 함수
	
	printSum(1, 10)
</script>
</head>
