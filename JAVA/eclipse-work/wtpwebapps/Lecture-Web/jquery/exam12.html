<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		/* let pTags = document.getElementsByTagName('p')
		alert('innerHTML : ' + pTags[0].innerHTML)
		alert('innerText : ' + pTags[0].innerText) */
		
		let html = $('p').html() // html은 0번지 데이터만 불러옴
		let text = $('p').text() // text는 모든 데이터를 불러옴 (0번지부터 n번째까지)
		
		alert('추출된 HTML : ' + html)
		alert('추출된 Text : ' + text)
		
		$('button').click(function(){
			// let inputTag = document.getElementById('id')
			// let name = inputTag.value
			
			let name = $('#name').val() // id가 name인 태그의 value 추출
			alert('입력된 이름 : ' + name)
		})
		
		let addr = $('a').attr('href') // a태그의 attribute 중 href 추출
		alert('추출된 주소 : ' + addr)
	})
	
</script>
</head>
<body>
	<p>내 이름은 <strong>홍길동</strong>이고, 별명은 <em>의적</em>입니다</p>
	<p>내 이름은 <strong>홍길순</strong>이고, 별명은 <em>도적</em>입니다</p>
	이름 : <input type = "text" id = "name">
	<button>입력완료</button>
	<a href="http://www.naver.com">네이버</a>
</body>
</html>
