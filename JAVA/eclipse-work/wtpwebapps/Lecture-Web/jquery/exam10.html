<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	display: none
}
</style>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$(document).ready(
			function() {
				// 3초동안 첫번째문장이 화면에 보여진 후 경고창으로 complete라는 경고창을 보여주기
				//$('h1').slideDown(3000);
				//alert("complete")
				// 해석기관은 누가 먼저 실행되던 관심없음. 1번 문장을 해석했으면 실행이 안되었더라도, 다음 문장을 해석하러감

				/*
				$('h1').slideDown(3000,function(){ // slideDown이 끝나면 callback 함수 호출
					alert('complete')	
				})
				 */

				/*
					3초에 걸쳐 첫번째 문장을 화면에 보여준 후, 글자색을 파란색으로 변경한 후
					슬라이드 효과로 문장을 올라갔다 내려갔다 수행한 후 배경색을 노란색으로 변경
				 */

				$('h1').fadeIn(
						// 함수체이닝
						3000,
						function() {
							$(this).css('color', 'blue').slideToggle(1000)
									.slideToggle(
											1000,
											function() {
												$(this).css('background-color',
														'yellow')
											})
						})
			})

	/*
	$(this).css('color', 'blue')
	$(this).slideToggle(1000)
	$(this).slideToggle(1000, function() {
		$(this).css('background-color', 'yellow')
	})
	 */
</script>
</head>
<body>
	<h1>첫번째 문장</h1>
</body>
</html>
