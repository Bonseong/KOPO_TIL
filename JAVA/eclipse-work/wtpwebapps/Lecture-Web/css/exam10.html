<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ol {
	list-style: roman;
}

ul {
	list-style-type: square;
	/* list-style-image: url('images/sun.png'); */
}

#menu li { /* id가 menu인 li태그 */
	list-style-type: none;
	float: left;
	margin-left: 20px;
}
</style>
</head>
<body>
	<ol>
		<li>리스트 스타일1</li>
		<li>리스트 스타일2</li>
		<li>리스트 스타일3</li>
		<li>리스트 스타일4</li>
		<li>리스트 스타일5</li>
		<li>리스트 스타일6</li>
	</ol>
	<ul>
		<li>리스트 스타일1</li>
		<li>리스트 스타일2</li>
		<li>리스트 스타일3</li>
		<li>리스트 스타일4</li>
		<li>리스트 스타일5</li>
		<li>리스트 스타일6</li>
	</ul>

	<ul id="menu">
		<li>MENU1</li>
		<li>MENU2</li>
		<li>MENU3</li>
		<li>MENU4</li>

	</ul>
</body>
</html>
