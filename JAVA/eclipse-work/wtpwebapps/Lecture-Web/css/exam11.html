<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
input[type=password] {
	background-color: purple;
}

img {
	width: 100px;
	height: 100px;
	border: 2px solid red;
}

img[src$=jpg] {
	border-color: blue;
}

img[src^=images] {
	border-color: green;
}

img[src*=nyan-cat] {
	border-color: pink;
}

/* img에 src 속성이 있다면.
$ : ~~로 끝나면, ^ : ~~로 시작하면 */
</style>
</head>
<body>
	<form>
		아이디 : <input type="text"><br> 패스워드 : <input
			type="password"><br>
	</form>
	<br>
	<img src="./images/cat.jpg">
	<img src="images/cat2.jpg">
	<img src="./images/nyan-cat.gif">
	<img src="./images/cat3.jpg">

</body>
</html>
