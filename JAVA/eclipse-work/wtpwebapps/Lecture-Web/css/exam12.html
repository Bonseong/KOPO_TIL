<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1+h2 {
	color: red
}

h1 ~ h2 {
	color: green
}

/* 인접연산자 + : 형제 레벨 , h1이 나온 다음의 h2만 바뀜, h1은 안바뀜 */
/* 형제연산자 ~ : h1이 나온 다음의 모든 h2를 바꿈 */
</style>
</head>
<body>
	<h2>Header 2-1</h2>
	<h1>Header 1-1</h1>
	<h3>Header 3-1</h3>
	<h2>Header 2-2</h2>
	<h2>Header 2-3</h2>
	<h2>Header 2-4</h2>
	<h2>Header 2-5</h2>
	<h1>Header 1-2</h1>
	<h2>Header 2-6</h2>
	<!-- <- h1+h2 얘만 바뀜 -->
	<H2>Header 2-7</H2>
</body>
</html>
