<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	typeof('true') // string
	
	data3=Boolean('true')
	typeof(data3) // boolean
	
	alert(typeof(Boolean('true'))) // boolean
	alert(typeof(Number('1234'))) //  number
	
	var num = 45010
	alert(num+10) // 덧셈
	alert(num.toString()+10) // 문자열 합치기
	
	var num = "Abcde" // 변수 재선언 가능
	alert(num)
	
	
	
	data2='good' // var를 선언하지 않아도 됨
	alert(data2)

	alert(typeof (true)) // boolean
	alert(typeof (null)) // object
	alert(typeof (undefined)) // data가 어떤 타입인지 알 수 없음 -> undefined

	var data = 12 // JS는 어떤 문자가 들어오던 간에 모두 var로 선언
	alert(data)
	alert(typeof (data)) // number

	data = 'hello'
	alert(data)
	alert(typeof (data)) // string
</script>
</head>
<body>

</body>
</html>
