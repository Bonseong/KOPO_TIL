<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function whenSubmit() {

		let f = document.inputForm

		if (f.id.value == '') {
			alert('아이디를 입력하세요')
			return false
		}

		if (f.pwd.value != f.pwdCheck.value) {
			alert('패스워드가 서로 다릅니다')
			return false
		}

		return true
	}
</script>
</head>
<body>
	<!-- 폼태그는 id뿐만 아니라 name으로 접근할 수도 있음 -->
	<form action="exam08.html" name="inputForm"
		onsubmit="return whenSubmit()">
		<!-- onsubmit : submit을 눌렀을때 발생하는 이벤트 (return true / return false)-->
		아이디 : <input type="text" name="id"><br> 패스워드 : <input
			type="password" name="pwd"><br> 패스워드 확인 : <input
			type="password" name="pwdCheck"><br> <input
			type="submit" value="전송">
	</form>
</body>
</html>
