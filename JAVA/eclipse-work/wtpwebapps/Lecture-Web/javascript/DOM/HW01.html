<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let num = prompt('10~100번 사이의 숫자를 입력하세요')

	if (num >= 10 && num <= 100) {
		for (let i = 1; i <= num; i++) {
			if (String(i).includes('3') || String(i).includes('6')
					|| String(i).includes('9')) {
				document.write('짝')
			}

			if (i % 10 == 0) {
				for (j = 0; j < (i / 10); j++) {
					document.write("뽀")
				}
				document.write("숑")
			}

			if (!(String(i).includes('3') || String(i).includes('6') || String(
					i).includes('9'))
					&& i % 10 != 0) {
				document.write(i)
			}
			document.write('<br>')
		}
	} else {
		alert("숫자를 정확하게 입력하세요")
	}
</script>
</head>
<body>
</body>
</html>
