<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload=function(){
		let id = document.getElementById('id')
		//id.remove() // exploler에서 지워지지 않음
		id.parentNode.removeChild(id)
		
		let pwd = document.getElementById('pw')
		
		pwd.style.fontSize = '15pt'
		pwd.style.color = 'red'
		pwd.style.border = '2px dotted blue'
		pwd.style.backgroundColor = 'yellow'
		
		// backgound-color 같은 ' - ' 가 있는 함수는 대문자로 치환 ex) backgroundColor 
		
		
		
	}
</script>
</head>
<body>
	<table style="width: 100; height: 100;" border="1">
		<tr>
			<td id="id">ID</td>
		</tr>
		<tr>
			<td id="pw">PW</td>
		</tr>
	</table>
</body>
</html>
