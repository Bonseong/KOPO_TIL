<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload=function(){
		//let id = document.getElementById('id')
		let id = document.querySelector('#id')
		id.innerHTML = '아이디'
		
		let pw = document.querySelector('.pw') // 단 querySelector는 가장 처음으로 나오는 태그만 추출함
		pw.innerHTML = '패스워드' 
		
		
	}
</script>
</head>
<body>
	<table style="width: 100; height: 100;" border="1">
		<tr>
			<td id="id">ID</td>
		</tr>
		<tr>
			<td class="pw">PW</td>
		</tr>
		<tr>
			<td class="pw">PW2</td>
		</tr>


	</table>
</body>
</html>
