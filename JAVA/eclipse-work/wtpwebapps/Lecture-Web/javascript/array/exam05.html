<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let books = ['백설공주', '신데렐라', '콩쥐팥쥐', '피터팬']
	
	// 1
	for(let i=0; i<books.length; i++){
		document.write(books[i] + "&nbsp;&nbsp;")
		
	}
	document.write('<br>')
	
	// 2
	for(let i in books){
		document.write(books[i] + "&nbsp;&nbsp;")
	}
	document.write('<br>')
	
	// 3
	for(let book of books){
		document.write(book + "&nbsp;&nbsp;")
	}
	document.write('<br>')
	
	// 4
	
	books.forEach(function(element, index, array){
		document.write(element + "&nbsp;&nbsp;")
	})
	document.write('<br>')
	
	
	let nums = [15, 12, 54, 65, 16, 76, 34]
	document.write('nums : ' + nums + '<br>')
	
	nums.sort() // 문자열 기준으로 sorting 됨
	document.write('nums.sort() : ' + nums + '<br>')
	
	nums.sort(function(left,right){
		return left-right
	}) // return 이 양수면 자리 바꿈
	
	document.write('오름차순 정렬 : ' + nums + '<br>')

	nums.sort(function(left,right){
		return right-left
	})
	
	document.write('내림차순 정렬 : ' + nums + '<br>')
	
	
</script>
</head>
<body>

</body>
</html>
