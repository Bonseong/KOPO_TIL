<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	class Person{
		constructor(name, phone, addr){
			this._name = name
			this._phone = phone
			this._addr = addr
		}	
		
		info(){
			let msg=''
			for(let key in this){
				msg += key + ' : ' + this[key] + '\n'
			}
			//alert(`name : ${this._name}\nphone : ${this._phone}\naddr : ${this._addr}`)
			alert (msg)
		}
		
		get name(){ 
			return this._name
		}
		
		set name(name) { 
			this._name = name
		}
		
		get phone(){
			return this._phone
		}
		
		set phone(phone){
			this._phone = phone
		}
		
		get addr(){
			return this._addr
		}
		
		set addr(addr){
			this._addr = phone
		}
		
	}
	
	class Doctor extends Person{ // 상속
		constructor(name, phone, addr, major){
			super(name, phone, addr)
			this._major = major
		}
	
		get major(){
			return this._major
		}
		
		set major(major){
			this._major = major
		}
	}
	
	let p = new Person("홍길동", "010-1111-2222", "서울시 강남구")
	p.info()
	console.log(p)
	
	let d = new Doctor("고길동", "010-3333-4444", "서울시 은평구", "치과")
	d.info()
	console.log(d) // proto로 Doctor를 가짐
</script>
</head>
<body>

</body>
</html>
